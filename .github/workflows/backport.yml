name: Automatic Backport

on:
  pull_request:
    types: [labeled]

jobs:
  backport:
    if: github.event.label.name == 'backport-to-v2-1-stable' # Customize label name as needed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install cherry-picker
        run: pip install cherry-picker

      - name: Backport commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the PR number and target branch for the backport
          PR_NUMBER=$(echo "${{ github.event.pull_request.number }}")
          TARGET_BRANCH="v2-1-stable"  # Customize target branch as needed

          # Get the commit SHA from the PR and use cherry-picker to backport
          COMMIT_SHA=$(git rev-parse "refs/pull/${PR_NUMBER}/merge")

          # Run cherry-picker with the commit SHA and target branch
          cherry_picker $COMMIT_SHA $TARGET_BRANCH

      - name: Push changes to target branch
        run: |
          git push origin $TARGET_BRANCH
