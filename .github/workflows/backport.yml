name: Automatic Backport

on:
  pull_request:
    types: [labeled]

jobs:
  backport:
    if: github.event.label.name == 'backport-to-v2-1-stable' # Customize label name as needed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and PRs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install cherry-picker
        run: pip install cherry-picker

      - name: Get Commit SHA
        id: get_commit_sha
        run: |
          # Extract the commit SHA associated with the PR
          PR_NUMBER="${{ github.event.pull_request.number }}"
          COMMIT_SHA=$(git log -1 --format="%H" FETCH_HEAD)
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV

      - name: Backport commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_BRANCH="v2-1-stable"  # Customize target branch as needed

          # Run cherry-picker with the commit SHA and target branch
          cherry_picker $COMMIT_SHA $TARGET_BRANCH

      - name: Push changes to target branch
        run: |
          git push origin $TARGET_BRANCH
